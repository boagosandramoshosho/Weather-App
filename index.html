<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="outside-wrap">
        <div class="wrap">
         <div class="overview">
        <h1 id="city">
        </h1>
        <ul>
            <li>
                Last updated: <span id="date"></span>
            </li>
            <li id="description">
            </li>
        </ul>
         </div>
        <div class="row">
            <div class="col-6">
                <div class="d-flex temperature-section">
                <img src="" 
                alt=""  id="icon"/>
                <div>
                <strong id="temperature"></strong><span class="units">°C|<a href="">°F</a></span>
            </div>
            </div>
            </div>
            <div class="col-6">
                <ul>
                    <li>
                        Humidity: <span id="humidity"></span>%
                    </li>
                    <li>
                        Wind: <span id="wind"></span> km/h 
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <small>
        <a href="https://github.com/boagosandramoshosho/Weather-App" target="_blank">Open source code</a> 
        by Boago Sandra Moshosho
    </small>
  </div>
</div>
    <script src="src/app.js"></script>   
</body>
</html>
